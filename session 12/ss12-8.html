<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Payment</h2>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Credit card
        </label>
      </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Predit card
        </label>
    </div>
    <div class="form-check col-12">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Paypal
        </label>
    </div>
    <form class="row g-3" style="padding-bottom: 60px; border-bottom: 1px solid rgb(211, 210, 210);">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name on card</label>
          <input type="email" class="form-control" id="inputEmail4" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
           Full name as displayed on card
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Credit card number</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Expiration</label>
            <input type="email" class="form-control" id="inputEmail4" >
          </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVV</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div> 
      </form> 
      <div>
        <button type="button" class="btn btn-primary w-100">Continue to checkout</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
