<body>
    <section class="ex6">
        <h3>Center Align Text</h3>
        <p>To just center the text inside an element, use 
            <span class="syntax">text-align: center;</span></p>
        <div class="demo-figure">
            This text is centered.
        </div>
        <div class="example-container">
            <h4 >Example</h4>
            <div class="demo-code">
                <p><span>.center</span>&#123</p>
                <p><span class="syntax">text-align</span>: <span>center</span>;</p>
                <p><span class="syntax">border</span>: <span>3px solid green</span>;</p>
                <p>&#125</p>
            </div>
            <button>Try it yourself &#8811</button>
        </div>
    </section>
</body>
