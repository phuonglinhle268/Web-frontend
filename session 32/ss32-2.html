<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Bấm vào tôi</button>
    <p>Số lần bấm: <span id="times">0</span></p>
    <script>
        let count = 0;
        let check = document.getElementById("btn");
        check.onclick = function(){
            count++;
            document.getElementById("times").innerText = count;
        }
    </script>
</body>
</html>
