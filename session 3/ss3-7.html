<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="name">Họ và tên: </label>
            <input type="text" name="name" id="name"/>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"/>
            </div>
            <div>
                <label for="time">Ngày sinh: </label>
                <input type="datetime-local" name="time" id="time"/>
            </div>
            <div>
                <label>Giới tính: </label>
                <label for="male">Nam</label>
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="female">Nữ</label>
                <input type="radio" id="female" name="gender" value="female"/>
            </div>
            <div>
                <label for="phone">Số điện thoại: </label>
                <input type="number" name="phone" id="phone"/>
            </div>
            <div>
                <label for="major">Chuyên ngành: </label>
                <input type="text" name="major" id="major"/>
            </div>
            <div>
                <label for="enter">Năm nhập học: </label>
                <input type="number" name="enter" id="enter"/>
            </div>
            <div>
                <label for="score">Điểm GPA: </label>
                <input type="number" name="score" id="score"/>
            </div>
            <div>
                <label for="address">Địa chỉ: </label>
                <textarea name="address" cols="1" rows="3"></textarea>
            </div>
            <div>
                <label for="class">Lớp học: </label>
                <select name="class">
                    <option value="1">Lớp 1</option>
                </select>
            </div>
            <div>
                <label for="register">Ngày đăng kí học: </label>
                <input type="datetime-local" name="register" id="register"/>
            </div>
            <div>
                <button>Gửi thông tin</button>
            </div>
        </form>
    </div>
</body>
</html>
