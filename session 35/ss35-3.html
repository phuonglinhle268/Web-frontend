<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search">
            <button class="btn btn-success" id="product">Search</button>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="list"></div>
    </div>
    
    <script>
        const products = [
            { 
                id: 1, name: 'Laptop Dell XPS 15', 
                price: 35990000, 
                image: 'https://tse2.mm.bing.net/th?id=OIP.3WakglSsotHje4iHmToQDAHaFj&pid=Api&P=0&h=180', 
                description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.' 
            },
            { 
                id: 2, 
                name: 'iPhone 15 Pro Max', 
                price: 32990000, 
                image: 'https://tse2.mm.bing.net/th?id=OIP.IITdVvoxBw95C6JwPkcX4QHaHa&pid=Api&P=0&h=180', 
                description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.' 
            },
            { 
                id: 3, 
                name: 'Samsung Galaxy S24 Ultra', 
                price: 28990000, 
                image: 'https://tse3.mm.bing.net/th?id=OIP.eB2VYIj9MWONW0tpuh3xMgHaE8&pid=Api&P=0&h=180', 
                description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.' 
            },
            { 
                id: 4, 
                name: 'Tai nghe Sony WH-1000XM5', 
                price: 7990000, 
                image: 'https://tse1.mm.bing.net/th?id=OIP.VsAnEDtOyBlj2Mn1VFlnjgHaHa&pid=Api&P=0&h=180', 
                description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.' },
            { 
                id: 5, 
                name: 'Apple Watch Series 9', 
                price: 11990000, 
                image: 'https://tse1.mm.bing.net/th?id=OIP.LtL_GXd3t0I3EyCcMPNLNgHaD4&pid=Api&P=0&h=180', 
                description: 'Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.' 
            },
            { 
                id: 6, 
                name: 'Loa JBL Charge 5', 
                price: 3990000, 
                image: 'https://tse4.mm.bing.net/th?id=OIP.8ov4y_eXmrmxwlSdtcy31wHaHa&pid=Api&P=0&h=180', 
                description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.' 
            },
        ];
        
        if (!localStorage.getItem("products")) {
            localStorage.setItem("products", JSON.stringify(products));
        }

        function getProductsFromStorage() {
            return JSON.parse(localStorage.getItem("products")) || [];
        }

        function displayProducts(arr) {
            let list = document.getElementById("list");
            list.innerHTML = "";
            arr.forEach(product => {
                list.innerHTML += `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text text-danger">${product.price.toLocaleString()} VND</p>
                                <a href="#" class="btn btn-primary">Mua ngay</a>
                            </div>
                        </div>
                    </div>`;
            });
        }
        let search = document.getElementById("product");
        search.onclick = function() {
            let input = document.getElementById("search").value.toLowerCase();
            let choice = products.filter(product => product.name.toLowerCase().includes(input));
            displayProducts(choice);
        }
        
        //displayProducts(products);

//             let duyet = all.filter(product => product.name.toLowerCase().includes(input));
//             displayProducts(duyet);
//         };
// //filter: duyệt từng phần tử, có điều kiện
// //input: Kiểm tra xem một chuỗi có chứa một đoạn văn bản cụ thể hay không
       displayProducts(getProductsFromStorage());
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
