<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Register</h1>
    <form id="form">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address">
          <div id="checkEmail"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <div id="checkPass"></div>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm" placeholder="Enter your confirm password">
            <div id="confirmPass"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
          document.getElementById("form").onsubmit = function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirm = document.getElementById("confirm").value;
            let checkEmail = document.getElementById("checkEmail");
            let checkPass = document.getElementById("checkPass");
            let confirmPass = document.getElementById("confirmPass");
            
            checkEmail.innerHTML = "";
            checkPass.innerHTML = "";
            confirmPass.innerHTML = "";
            
            if (email === "") {
                checkEmail.innerHTML = "Email không được để trống";
                return false;
            }
            if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
                checkEmail.innerHTML = "Email không hợp lệ";
                return false;
            }
            if (password === "") {
                checkPass.innerHTML = "Password không hợp lệ";
                return false;
            };
            if (password !== confirm) {
                confirmPass.innerHTML = "Password không khớp";
                return false;
            };
            
            for (let i = 0; i < users.length; i++) {
                if (users[i].email === email) {
                    checkEmail.innerHTML = "Email đã tồn tại";
                    return false;
                }
            };
            let users = localStorage.getItem("users");
            if (users === null) {
                users = [];
            } else {
                users = JSON.parse(users);
            };
             
            users.push({ email: email, password: password });
            localStorage.setItem("users", JSON.stringify(users));
            console.log("Lưu trữ thành công");
            document.getElementById("form").reset();
            return false;
          }
    </script>
</body>
</html>
