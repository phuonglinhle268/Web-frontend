<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="body">
        <h1>Toggle Dark/Light Mode</h1>
        <div>Click the button to toggle between dark and light mode for this page</div>
        <button id="btn">Toggle dark mode</button>
    </div>
    <script>
        let div = document.getElementById("body");
        let bn = document.getElementById("btn");
        bn.onclick = function(){
            if (div.style.backgroundColor == "white"){
                div.style.backgroundColor = "black";
                div.style.color = "white";
            } else {
                div.style.backgroundColor = "white";
                div.style.color = "black";
            }
        }
    </script>
</body>
</html>
