<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 style="text-align: center;">Liên hệ với chúng tôi</h2>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
        <br/>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập họ tên">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <br/>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
        <br/>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Nhập tin nhắn" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
