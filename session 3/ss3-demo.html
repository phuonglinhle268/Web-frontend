<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
Form control: input
    <!--sau phan input phai la type (attribute qtrong nhat): du lieu nhap vao-->
    <form action="" method="">
        <input type="text" name="username"/> <!--(bat ki the nao) khong co the dong, phai co dau gach o cuoi-->
        <!--action: khai bao ra dia chi he thong server, ng dung nhap vao input-->
        <!--method: cach thuc gui den dia chi server minh khai bao: GET - POST-->
        <!--GET : cach thuc gui len server-->
        <!--POST: tinh bao mat cao hon, du lieu se an di-->
        Cac attribute trong input
        <!--name: phai dat ten cho o input-->
        <!--value: gtri gui den may chu-->
        <!--id: tao ra cac nhan dan yeu cau cho o input, lien ket voi nhan <label>, phai trung voi for-->
        <label for="username">Nickname</label> <!--tao ra o lua chon co lien ket den <name>-->
        <!--value: gtri gui den may chu, co san trong o, khi xoa se hien placeholder-->
        <!--placeholder: cung cap du lieu mau (goi y can nhap gi) trong o du lieu, khi nhap se mat di-->
        <!--Vi du-->
        <form>
            <label>Họ tên:</label>
            <input type="text" name="fullname" value="Nguyễn Văn A">
    
            <label>Email:</label>
            <input type="email" name="email" value="email@example.com">
    
            <label>Mật khẩu:</label>
            <input type="password" name="password" placeholder="Nhập mật khẩu">
    
            <button type="submit">Đăng ký</button>
        </form>
        <!--pattern (type tel): cung cap mot mau ma phai tuan theo-->

    </form>

    Input dang text
    <!--type url: tìm địa chỉ website-->
    <!--type search: lm 1 thanh tìm kiếm-->
    <div>
        <label for="phone">Phone number</label>
        <input
        type="tel"
        name="Telephone"
        id="phone"
        placeholder="Ex: +84.98.512.4545"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" 
        required
        />
    </div>

    Input dang number
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="10" step="2"/>
        <!--step: buoc nhay (thanh chon trong khoang)-->
        <!-- type range: thanh keo (moi lan keo co 2 buoc, nhu vd)-->
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date (month/ week/ time)" name="birthday" id="birthday"/>
        <!--datetime-local: chon dc tat ca (date,month, year,time)-->
    </div>

    Input type dang nut
    <div>
        <input type="submit" value(gia tri dc the hien ra)="Gui thong tin"/>
        <input type="button" value="..."/>
        <input type="reset" value="..."/> <!--xoa di toan bo gtri trong khu input-->
    </div>

    <!--Radio button: tao ra cac su lua chon, chon dc 1 lua chon trong tap hop cac lua chon-->
    <!--Hien ra cac o tron-->
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male"/>
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female"/>
        <!--phai co cung ten neu muon chon giua cac lua chon co cung truong-->
        <!--value: cac gtri se gui len server-->
    </div>
    
    <!--Check box: tao ra cac su lua chon, co the chon nhieu lua chon trng tap hop cac lua chon-->
    <!--Hien ra cac o vuong-->
    <div>
        <label for="book">Doc sach</label>
        <input type="checkbox" id="book" name="Hobby" value="book"/>
        <label for="music">Nghe nhac</label>
        <input type="checkbox" id="music" name="Hobby" value="music"/>
    </div>

Form control: select/option
    <div>
        <select name="city" multiple>
            <option value="Ha Noi">Ha Noi</option>
            <option value="Ho Chi Minh">Ho Chi Minh</option>
            <option value="Da Nang">Da Nang</option>
        </select>
        <!--Multiple: hien ra theo TOAN BO dsach, co the chon nhieu (neu ko chi chon 1)-->
    </div>

</body>
</html>
